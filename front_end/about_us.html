<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .about-container {
            display: flex;
            align-items: center;
            gap: 50px;
            max-width: 1000px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .text-section {
            max-width: 400px;
        }

        .text-section h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .text-section p {
            font-size: 1em;
            line-height: 1.5;
            color: #333;
        }

        .image-placeholder {
            width: 500px;
            height: 400px;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .image-placeholder img {
            width: 85%;
            height: 85%;
            border-radius: 16px;
        }
    </style>
</head>
<body>

    <div class="about-container">
        <div class="text-section">
            <h1>About Us</h1>
            <p>[Facility Name] is your trusted partner for convenient and affordable self-storage solutions. We offer a variety of storage unit sizes to accommodate your needs, whether you're moving, downsizing, or simply need extra space.</p>
        </div>
        <div class="image-placeholder">
            <img src="about_us.png" alt="Image placeholder">
        </div>
    </div>

</body>
</html>
